<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- REVERSE THE GIVEN NUMBER-->
<div class = " container mt-4">
    <br>
    <label for="number"> Enter the Number:</label>
    <input type = "number" id="number">
    <button onclick="reverseNumber()"> reversed Number</button>
  <p id="result"></p>
  <script>
    function reverseNumber(){
      let inputNum = Number(document.getElementById('number').value);
      let reversedNum = 0;
      while (inputNum != 0){
        reversedNum = (reversedNum * 10)+(inputNum %10);
        inputNum= Math.floor(inputNum/10);
      }
      document.getElementById('result').textContent = "ReversedNumber:"+ reversedNum;
    }
  </script>
  </div>
