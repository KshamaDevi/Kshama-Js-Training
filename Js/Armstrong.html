<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row m-4">
            <h2> Armstrong number</h2>
            <div class="row container mt-4"></div>
            <div class="col container mt-4">Number</div>
            <div class="col container mt-4"><input type="text" class="form-control" id="num" name="num" required/></div>
            <div class="col container mt-4"><button type="print" class="btn btn-success"
                    onclick="armstrong()">Check</button>
            </div>
            <div class="col container mt-4"></div>
            <p id="result"></p>
    
            <script>
                function armstrong() 
                {
                    let numb = Number(document.getElementById("num").value);
                    let sum=0;
                    let temp = numb;
                    let res="";
                    let reminder=0;
                    while(temp>0)
                    {
                        reminder=temp%10;
                        sum += (reminder * reminder * reminder) ;
                        temp=parseInt(temp/10);
                    }
                    if(sum==numb)
                    {
                        res+=" Armstrong";
                    }
                    else
                    {
                        res+=" Not an armstrong";
                    }
                    document.getElementById("result").innerHTML = res;
                }
            </script>
        </div>
    </div>
</body>
</html>
