<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Example4</title>
</head>
<body>
    <div class="container">
    <h2>mixing Numbers</h2>
    <!--Input form-->
    <form id="inputform">
        <label for="start">startnumber : </label>
        <input type="number" id="startnum" name="startnum" class="form-control" required /></div>
        
        <label for="end">end : </label>
        <input type="number" id="endnum" name="endnum" class="form-control" required /></div>

        <button type="button" class="btn btn-primary" onclick="mixNumbers()">Print</button>
    </form>

    <div id="result"></div>
    <!--function-->
    <script>
           function mixNumbers()
            {
                let start=Number(document.getElementById('startnum').value);
                let end=Number(document.getElementById('endnum').value);
                let result1="";
                let result2="";
                let res="";
                    for(let i=start, j=end; i<=end && j>=start; i++)
                    {
                        result1=i;
                        result2=j;
                        end--;
                    }
                    res+= result1 + " " + "<br" + result2 + " " + "<br>";
                    document.getElementById('result').innerHTML = res;
                }
    </script>
    </div>
     </body>
     </html>
