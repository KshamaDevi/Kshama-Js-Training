<div class="container">
    <div class="row m-4">
        <h2>Multiplication Table</h2>
        <div class="col"><input type="text" id="tableNum" name="tableNum" class="form-control" onkeyup="printMulTable()"/></div>
        <div class="col"><p id="mulTableOp"></p></div>

        <script>
            function printMulTable(){
                let mulNum = Number(document.getElementById('tableNum').value);
                let result = "";
                for(let num=1; num <=10; num++){
                    result += mulNum + " * " + num + " = " + (mulNum*num) + "<br>";
                }
                document.getElementById('mulTableOp').innerHTML = result
            }

            // 5 * 1 = 5
            //5 * 2 = 10
        </script>
    </div>
