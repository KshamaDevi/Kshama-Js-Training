<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row m-4">
            <h2> mul number of range</h2>
            <div class="row container mt-4"></div>
            <div class="col container mt-4">start</div>
            <div class="col container mt-4"><input type="text" class="form-control" id="mulstart" name="mulstart" /></div>
            <div class="col container mt-4">end</div>
            <div class="col container mt-4"><input type="text" class="form-control" id="mulend" name="mulend" /></div>
            <div class="col container mt-4"><button type="print" class="btn btn-success"
                    onclick="mulnum()">result</button>
            </div>
            <div class="col container mt-4"></div>
            <p id="result"></p>
    
            <script>
                function mulnum() {
                    let mulstart = Number(document.getElementById("mulstart").value);
                    let mulend = Number(document.getElementById("mulend").value);
    
                    let mul = 1;
                    for (let i = mulstart; i <= mulend; i++) {
                        mul = mul* i;
                    }
                   // console.log(mul);
                    document.getElementById("result").innerHTML = mul;
                }
            </script>
        </div>
    </div>
</body>
</html>
