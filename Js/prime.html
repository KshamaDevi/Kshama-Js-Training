<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row m-4">
            <h2> Prime</h2>
            <div class="row container mt-4"></div>
            <div class="col container mt-4">Number</div>
            <div class="col container mt-4"><input type="text" class="form-control" id="num" name="num" /></div>
            <div class="col container mt-4"><button type="print" class="btn btn-success"
                    onclick="prime()">Check</button>
            </div>
            <div class="col container mt-4"></div>
            <p id="result"></p>

            <script>
                function prime() {
                    let numb = Number(document.getElementById("num").value);
                    let res = "";
                    if (numb <= 1) {
                        res +="not a prime";
                    }
                        for (let i = 2; i <= numb; i++) 
                        {
                            if ((numb % i) == 0) {
                                res +="Not a prime";
                            }
                        }
                         res +="Prime number";
                    }
                    document.getElementById("result").innerHTML = res;
            </script>
        </div>
    </div>
</body>

</html>
