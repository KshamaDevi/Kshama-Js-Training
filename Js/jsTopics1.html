<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <h2>Variable & Hoisting</h2>
            <script>
                //Variable Keywords
                let firstName = "Veeramani";
                var age = 21;
                let isMajor = true;
                const AADHAR = 374185239658;

                //PreDefined Objects
                // console, document, window
                console.log(firstName);
                console.log(age);
                console.log(isMajor);
                console.log(AADHAR);

                firstName = "Dhanasekar";
                age = 16;
                isMajor = false;
                //AADHAR = 852396327412;

                console.log(firstName);
                console.log(age);
                console.log(isMajor);
                console.log(AADHAR);

                //Var - Global Scope / Let - local scope

                console.log(num1);
                //console.log(num2);

                var num1 = 10;
                let num2 = 20;

                console.log(num1);
                console.log(num2);
            </script>
        </div>
        <div class="row mt-4">
            <h2>Functions</h2>
            function add(num1, num2){
                console.log(num1+num2);
            }
            <script>

                function add(num1, num2){
                    console.log(num1+num2);
                }

                function sub(num1, num2){
                    return num1-num2;
                }

                function displayHello(){
                    console.log("Vanakam da mapla...");
                }

                function getHelloMsg(){
                    return "Hello Hello";
                }


                function sum(num1, num2, num3){
                    return num1 + num2 + num3;
                }

                function findAvg(num1, num2, num3, count){
                    let sumVal = sum(num1, num2, num3);
                    console.log(sumVal/count);
                }

                function findAvg2(sum, count){
                    console.log(sum/count);
                }

                console.log(add(50,60));
                console.log(sub(60,10));
                displayHello();
                let result = getHelloMsg();
                console.log(result);

                findAvg(10,20,30,3);
                findAvg2(sum(100,200,300),3);
            </script>
        </div>
    </div>
</body>
</html>
