<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="row m-4">
            <h2>Loops</h2>
            
            <p id="numRangeOp"></p>
            <script>
                function printNumRange(){

                    let result =0;
                    for(let num=1; num <= 10; num++){
                        result+=num;
                    }
                    document.getElementById('numRangeOp').innerHTML = result;
                    
                }
                printNumRange();
            </script>
        </div>
    
</body>
</html>
