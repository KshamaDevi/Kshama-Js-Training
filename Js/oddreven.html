<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row m-4">
            <h2>Loops</h2>
            <p id="numRangeOp"></p>
            <script>
                function printNumRange(){

                    let result ="";
                    for(let num=1; num <= 10; num++){
                        if(num%2==0){
                        result="even";
                        }
                    else
                    {
                    result="odd";
                    }
                }
                    document.getElementById('numRangeOp').innerHTML = result;
                    
                }
                printNumRange();
            </script>
        </div>
    </div>
</body>
</html>
