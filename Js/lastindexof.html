<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Array includes</h2>
        <div id="arrOp"></div>
        <script>
            let result ="";
            let lastindex;
            let arr = ["Sindhu", "Seva", "Sinchana", "Teena","Sinchana","Kelvin"];
            result += "Array : " + arr + "<br>";
            let search="Sinchana";
            function arrlastindexof(arr,search) 
            {
                for(let idx=arr.length-1; idx>=0;idx--)
                {
                    if(arr[idx]==="Sinchana")
                    {
                         lastindex=idx;
                    }
                    return lastindex;
                }
                return false;
            }
            //console.log(arrlastindexof(arr,search));
            result += "index value of search element: "+arrlastindexof(arr,"Sinchana");
            document.getElementById('arrOp').innerHTML = result;
        </script>
    </div>
</body>

</html>
