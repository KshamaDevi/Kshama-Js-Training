<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row m-4">
            <h2> Fibonocci</h2>
            <div class="row container mt-4"></div>
            <div class="col container mt-4">Number</div>
            <div class="col container mt-4"><input type="text" class="form-control" id="num" name="num" /></div>
            <div class="col container mt-4"><button type="print" class="btn btn-success"
                    onclick="fibonocci()">Fibanocci</button>
            </div>
            <div class="col container mt-4"></div>
            <p id="result"></p>
    
            <script>
                function fibonocci() {
                    let numb = Number(document.getElementById("num").value);
                    let n1=0;
                    let n2 = 1;
                    let next="";
                    let digit="";
                    for (let i = 1; i <= numb; i++) 
                    {
                      digit+=n1;
                      next=n1+n2;
                      n1=n2;
                      n2=next;  
                    }

                    document.getElementById("result").innerHTML = digit;
                }
            </script>
        </div>
    </div>
</body>
</html>
